<!DOCTYPE html>
<html lang="en">

<head>
    <title>SIGN UP</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div style="top:50%;left: 50%;margin: 0;position: absolute;-ms-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">
        <h3>Sign Up</h3>
        <form action="/signup" method="POST" style="float: left;">
            <input type="email" placeholder="Enter Email ID" id="email" name="email" style="margin: 8px;" required><br>
            <input type="password" placeholder="Enter Password" id="password" name="password" style="margin: 8px;" required><br>
            <input type="text" placeholder="Re-Enter Password" id="repassword" name="repassword" style="margin: 8px;" required><br>
            <button class="btn btn-success">Sign Up</button>
        </form>
    </div>
</body>

</html>
