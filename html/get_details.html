<!DOCTYPE html>
<html lang="en">

<head>
    <title>Get Details</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <center>
        <h1>Enter Your Details</h1>
        <form action="/add_details" method="POST">
            <input type="date" placeholder="Enter Your DOB" id="dob" name='dob' style="margin: 8px;padding-left: 8px;padding-right:8px ;" required><br>
            <input type="text" placeholder="Enter Your Place Of Birth" id="placeofbirth" name='placeofbirth' style="margin: 8px;" required><br>
            <input type="text" placeholder="Enter Your Address" id="address" name="address" style="margin: 8px;" required><br>
            <button class="btn btn-success">Submit</button>
        </form>
    </center>
</body>

</html>
