<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <center>
        <div class="container">
            <h3>Login</h3>
            <form action="/login" method="POST">
                <input type="text" placeholder="Enter Email id" name="email" id="email" style="margin: 8px;" required><br>
                <input type="password" placeholder="Enter Password" name="password" id="password" style="margin: 8px;" required><br>
                <button class="btn btn-primary">Login</button>
            </form>
        </div>
    </center>

</body>

</html>
